{% extends "base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h1>Delete Award?     
        <span class="right">
            <button type="submit" class="btn red">YES</button>
            <a href="{% url 'profiles:profile_view'%}" class="btn blue">NO</a>
        </span>
    </h1>
</form>
<div class="row">
    <div class="col s12 m12">
        <div class="card teal">
            <div class="card-content white-text">
                <span class="card-title">{{award.name}}
                    <span class="right">
                        {{award.year}}
                    </span>
                </span>
                <p>
                    {{award.description}}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
