{% extends "base.html" %}
{% load material_form %}

{% block content %}
<h1>Update Post</h1>
<form method="POST">
    {% csrf_token %}
    {% form form=form %}{% endform %}
    <button type="submit" class="btn">Update</button>
    <a class="btn red right" href="{% url 'posts:post_list' %}">Cancel</a>
</form>
{% endblock content %}
