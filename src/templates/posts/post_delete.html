{% extends "base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h1>Delete Post?     
        <span class="right">
            <button type="submit" class="btn red">YES</button>
            <a href="{% url 'posts:post_list'%}" class="btn blue">NO</a>
        </span>
    </h1>
</form>
<div class="row">
    <div class="col s12 m12">
        <div class="card teal">
            <div class="card-content white-text">
                <span class="card-title black-text">{{post.title}} <a class="amber-text" href="{% url 'posts:profile_viewer' pk=post.user.profile.pk %}">@{{post.user.username}}</a>
                    <span class="right">
                        {{post.datetime}}
                    </span>
                </span>
                <p>
                    {{post.text}}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
